<main style="background: orange">
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <form action="/create/listing" method="post" enctype="multipart/form-data">
            <h1 class="h3 mb-3 fw-bolder" style="text-align: center; margin-top: 20px;">List your apartment</h1>
            <div class="form-floating">
                <input type="text" name="title" class="form-control" id="title" required>
                <label for="title">Title</label>
            </div>
            <div class="form-floating">
                <input type="text" name="address" class="form-control" id="address" required>
                <label for="address">Address</label>
            </div>
            <div class="form-floating">
                <input type="text" style="height: 150px;" name="description" class="form-control"  id="description" required>
                <label for="description">Description</label>
            </div>
            <div class="form-floating">
                <input type="number" name="rooms" id="rooms" class="form-control" min="0" required>
                <label for="rooms">Rooms</label>
            </div>
            <div class="form-floating">
<!--                <input type="date" min='{{ "now"|date("Y-m-d") }}' name="date_from" class="form-control" id="availableFrom" required>-->
<!--                <label for="availableFrom">Available From</label>-->
                <input id="datepicker1" placeholder="Available From" name="date_from" />
                <script>
                    var date = new Date();
                    var today = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                    $('#datepicker1').datepicker({
                        format: 'yyyy-mm-dd',
                        minDate: today,
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            </div>
            <div class="form-floating">
<!--                <input type="date" min='{{ "now"|date("Y-m-d") }}' name="date_until" class="form-control" id="availableTo" required>-->
<!--                <label for="availableTo">Available Until</label>-->
                <input id="datepicker2" placeholder="Available Until" name="date_until"/>
                <script>
                    var date = new Date();
                    var today = new Date(date.getFullYear(), date.getMonth(), date.getDate());
                    $('#datepicker2').datepicker({
                        format: 'yyyy-mm-dd',
                        minDate: today,
                        uiLibrary: 'bootstrap4'
                    });
                </script>
            </div>
            <div class="form-floating">
                <input type="number" name="price" class="form-control"  id="price" min="0" required>
                <label for="rooms">Price for day</label>
            </div>
            <div class="form-floating">
                <input type="file" name="photo" class="form-control" id="photo" required>
                <label for="photo">Photo</label>
            </div>
            <div style="color: red">
                {{ error }}
            </div>
            <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px; margin-top: 10px;" type="submit" name="submit">List</button>
            <a class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px; margin-top: 10px;" href="/main">Back</a>
        </form>
    </div>
</main>
