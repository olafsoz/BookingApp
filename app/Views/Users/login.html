<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="text-center" style="background: orange">
<main class="form-signin" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <form action="/users/login" method="post">
        <h1 class="h3 mb-3 fw-bold">Please Login</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="fw-bold w-100 btn btn-lg btn-primary" style="margin-bottom: 10px; margin-top: 10px;" type="submit">Sign in</button>
        <a class="fw-bold w-100 btn btn-lg btn-primary" href="/users/register">Not a member? Sign Up</a>
        <p class="mt-5 mb-3 text-muted">Â© Olafs airbnb 2022</p>
    </form>
</main>
</body>
</html>
