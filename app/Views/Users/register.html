<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="text-center" style="background: orange;">
<main class="form-signin" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <form action="/users/register" method="post">
        <h1 class="h3 mb-3 fw-bold">Please Sign Up</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="name" name="name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="surname" name="surname" required>
            <label for="surname">Surname</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pwd_repeat" name="pwd_repeat" required>
            <label for="pwd_repeat">Repeat Password</label>
        </div>
        <button class="fw-bold w-100 btn btn-lg btn-primary" style="margin-bottom: 10px; margin-top: 10px;" type="submit" name="submit">Sign Up</button>
        <a class="fw-bold w-100 btn btn-lg btn-primary" href="/users/login">Already a member? Login</a>
        <p class="mt-5 mb-3 text-muted">Â© Olafs airbnb 2022</p>
    </form>
</main>
</body>
</html>
